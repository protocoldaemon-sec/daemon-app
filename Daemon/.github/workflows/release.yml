name: Release

on:
  push:
    tags:
      - 'v*'

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.14.0'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: extract_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Generate changelog from commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s")
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Daemon Protocol v${{ steps.extract_version.outputs.VERSION }}
          body: |
            ## ðŸš€ Release v${{ steps.extract_version.outputs.VERSION }}

            ${{ steps.changelog.outputs.changelog }}

            ### ðŸ“¦ Assets
            - Web application
            - Android APK
            - Bundle analysis

            ---

            ðŸ”— [View Documentation](https://docs.daemonprotocol.com)
            ðŸ› [Report Issues](https://github.com/protocoldaemon-sec/Daemon-Seeker-App/issues)
          draft: false
          prerelease: false

  build-and-upload:
    name: Build and Upload Assets
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        include:
          - platform: web
            artifact-name: web-build
            path: dist/spa
          - platform: android
            artifact-name: android-apk
            path: android/app/build/outputs/apk/debug/app-debug.apk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Java (for Android)
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Web Application
        if: matrix.platform == 'web'
        run: |
          pnpm run build:client
          # Create a tarball for web assets
          cd dist/spa
          tar -czf ../../daemon-web-v${{ github.ref_name }}.tar.gz .

      - name: Build Android APK
        if: matrix.platform == 'android'
        run: |
          pnpm run build:client
          pnpm run mobile:build
          pnpm run mobile:build:apk

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ matrix.platform == 'web' && 'dist/spa/daemon-web-v' + github.ref_name + '.tar.gz' || matrix.path }}
          asset_name: ${{ matrix.platform == 'web' && 'daemon-web-v' + github.ref_name + '.tar.gz' || 'daemon-android-v' + github.ref_name + '.apk' }}
          asset_content_type: ${{ matrix.platform == 'web' && 'application/gzip' || 'application/vnd.android.package-archive' }}

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: daemonprotocol/daemon-seeker
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [create-release, build-and-upload]
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: dist/

      - name: Deploy to staging
        run: |
          echo "ðŸš€ Deploying v${{ github.ref_name }} to staging..."
          # Add your staging deployment commands here
          # Example deployment commands:
          #
          # Deploy to Vercel:
          # npx vercel --token ${{ secrets.VERCEL_TOKEN }} --prod
          #
          # Deploy to Netlify:
          # npx netlify deploy --prod --dir=dist/spa --auth ${{ secrets.NETLIFY_AUTH_TOKEN }}
          #
          # Deploy to AWS S3:
          # aws s3 sync dist/spa/ s3://your-staging-bucket --delete
          # aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"

      - name: Update deployment status
        if: success()
        run: |
          echo "âœ… Staging deployment of v${{ github.ref_name }} completed successfully"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [create-release, build-and-upload, docker-build]
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: dist/

      - name: Deploy to production
        run: |
          echo "ðŸš€ Deploying v${{ github.ref_name }} to production..."
          # Add your production deployment commands here

      - name: Update deployment status
        if: success()
        run: |
          echo "âœ… Production deployment of v${{ github.ref_name }} completed successfully"

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    steps:
      - name: Notify Discord
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#releases'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow

      - name: Notify on Failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#alerts'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow